<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.2.0/css/bootstrap.min.css">
    <style type="text/css">
        .container{
            margin: 50px auto;
            width: 400px;
        }
        h1{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户登录</h1>
        <form class="login-form" role="form" action="/cgi/login" method="post">
            <div class="form-group">
                <input class="form-control" name="username" placeholder="Username"></div>
            <div class="form-group">
                <input type="" class="form-control" name="password" placeholder="Password"></div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>
    </div>
</body>
</html>
